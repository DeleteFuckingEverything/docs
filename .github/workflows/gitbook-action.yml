name: 'Gitbook Action Build'
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout action
      uses: actions/checkout@v2
    - name: Gitbook Action
      uses: ZanderZhao/gitbook-action@master
      with:
        token: ${{ secrets.PERSONAL_TOKEN }}
